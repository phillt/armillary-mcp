<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300">
  <!-- Connecting lines -->
  <!-- Top-left cluster -->
  <line x1="0" y1="80" x2="50" y2="40" stroke="#89cff0" stroke-width="0.6" opacity="0.12"/>
  <line x1="50" y1="40" x2="120" y2="0" stroke="#89cff0" stroke-width="0.6" opacity="0.10"/>
  <line x1="50" y1="40" x2="155" y2="30" stroke="#89cff0" stroke-width="0.6" opacity="0.12"/>
  <line x1="120" y1="0" x2="155" y2="30" stroke="#89cff0" stroke-width="0.6" opacity="0.10"/>
  <line x1="155" y1="30" x2="245" y2="55" stroke="#89cff0" stroke-width="0.6" opacity="0.12"/>
  <line x1="245" y1="55" x2="270" y2="0" stroke="#89cff0" stroke-width="0.6" opacity="0.10"/>
  <line x1="245" y1="55" x2="300" y2="80" stroke="#89cff0" stroke-width="0.6" opacity="0.12"/>

  <!-- Middle cluster -->
  <line x1="0" y1="80" x2="85" y2="125" stroke="#89cff0" stroke-width="0.6" opacity="0.12"/>
  <line x1="50" y1="40" x2="85" y2="125" stroke="#89cff0" stroke-width="0.6" opacity="0.10"/>
  <line x1="155" y1="30" x2="195" y2="115" stroke="#89cff0" stroke-width="0.5" opacity="0.08"/>
  <line x1="245" y1="55" x2="195" y2="115" stroke="#89cff0" stroke-width="0.6" opacity="0.12"/>
  <line x1="85" y1="125" x2="195" y2="115" stroke="#89cff0" stroke-width="0.6" opacity="0.12"/>
  <line x1="195" y1="115" x2="300" y2="80" stroke="#89cff0" stroke-width="0.5" opacity="0.08"/>

  <!-- Lower cluster -->
  <line x1="85" y1="125" x2="45" y2="215" stroke="#89cff0" stroke-width="0.6" opacity="0.12"/>
  <line x1="195" y1="115" x2="155" y2="205" stroke="#89cff0" stroke-width="0.6" opacity="0.10"/>
  <line x1="195" y1="115" x2="250" y2="235" stroke="#89cff0" stroke-width="0.6" opacity="0.12"/>
  <line x1="45" y1="215" x2="155" y2="205" stroke="#89cff0" stroke-width="0.6" opacity="0.12"/>
  <line x1="155" y1="205" x2="250" y2="235" stroke="#89cff0" stroke-width="0.6" opacity="0.10"/>
  <line x1="0" y1="250" x2="45" y2="215" stroke="#89cff0" stroke-width="0.6" opacity="0.12"/>
  <line x1="250" y1="235" x2="300" y2="250" stroke="#89cff0" stroke-width="0.6" opacity="0.12"/>

  <!-- Bottom cluster -->
  <line x1="45" y1="215" x2="95" y2="275" stroke="#89cff0" stroke-width="0.6" opacity="0.10"/>
  <line x1="155" y1="205" x2="215" y2="270" stroke="#89cff0" stroke-width="0.6" opacity="0.12"/>
  <line x1="250" y1="235" x2="215" y2="270" stroke="#89cff0" stroke-width="0.6" opacity="0.10"/>
  <line x1="95" y1="275" x2="215" y2="270" stroke="#89cff0" stroke-width="0.6" opacity="0.12"/>
  <line x1="0" y1="250" x2="95" y2="275" stroke="#89cff0" stroke-width="0.5" opacity="0.08"/>
  <line x1="215" y1="270" x2="300" y2="250" stroke="#89cff0" stroke-width="0.5" opacity="0.08"/>

  <!-- Wrap connections (bottom → top of next tile) -->
  <line x1="95" y1="275" x2="120" y2="300" stroke="#89cff0" stroke-width="0.6" opacity="0.10"/>
  <line x1="215" y1="270" x2="270" y2="300" stroke="#89cff0" stroke-width="0.6" opacity="0.10"/>

  <!-- Nodes — interior -->
  <circle cx="50" cy="40" r="2" fill="#89cff0" opacity="0.25"/>
  <circle cx="155" cy="30" r="2.5" fill="#89cff0" opacity="0.30"/>
  <circle cx="245" cy="55" r="2" fill="#89cff0" opacity="0.22"/>
  <circle cx="85" cy="125" r="3" fill="#89cff0" opacity="0.35"/>
  <circle cx="195" cy="115" r="2.5" fill="#89cff0" opacity="0.30"/>
  <circle cx="45" cy="215" r="2" fill="#89cff0" opacity="0.25"/>
  <circle cx="155" cy="205" r="2.5" fill="#89cff0" opacity="0.28"/>
  <circle cx="250" cy="235" r="2" fill="#89cff0" opacity="0.22"/>
  <circle cx="95" cy="275" r="2" fill="#89cff0" opacity="0.25"/>
  <circle cx="215" cy="270" r="2.5" fill="#89cff0" opacity="0.30"/>

  <!-- Nodes — edge (duplicated for seamless tiling) -->
  <circle cx="0" cy="80" r="1.8" fill="#89cff0" opacity="0.20"/>
  <circle cx="300" cy="80" r="1.8" fill="#89cff0" opacity="0.20"/>
  <circle cx="0" cy="250" r="1.8" fill="#89cff0" opacity="0.20"/>
  <circle cx="300" cy="250" r="1.8" fill="#89cff0" opacity="0.20"/>
  <circle cx="120" cy="0" r="1.8" fill="#89cff0" opacity="0.20"/>
  <circle cx="120" cy="300" r="1.8" fill="#89cff0" opacity="0.20"/>
  <circle cx="270" cy="0" r="1.8" fill="#89cff0" opacity="0.20"/>
  <circle cx="270" cy="300" r="1.8" fill="#89cff0" opacity="0.20"/>
</svg>
